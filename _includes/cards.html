<div class="container-fluid marketing">

    <!-- Three columns of text below the carousel -->
    <div class="album py-5">
        <div class="container" style="min-width: 75%;">
            <div class="row">
                <div class="card-deck mb-3 text-center">
                    {% for card in site.data.cards %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow h-100"> 
                            <img src="./assets/gcp/{{card.image}}"></img>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{card.title}}</h5>
                                <p class="card-text">{{card.body}}</p>
                                <!-- <div class="d-flex justify-content-between align-items-center"> -->
                                    <button type="button" onclick="window.location.href='{{card.url}}';" class="align-self-end mt-auto btn btn-lg btn-block btn-primary">{{card.button}}</button>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
