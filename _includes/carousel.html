<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>    
    <div class="carousel-inner">
        {% for carousel in site.data.carousel %}
        <div class="carousel-item {{carousel.active}}">
            <img src="./assets/images/{{carousel.background}}">
            <div class="container">
                <div class="carousel-caption {{carousel.align}}" style="padding-left: 1rem; padding-right: 1rem; background-color: rgba(41, 43, 44, 0.7);">
                    <h1>{{carousel.header}}</h1>
                    <p>{{carousel.paragraph}}</p>
                    <p><a class="btn btn-lg btn-primary" href="{{carousel.url}}" role="button">{{carousel.button}}</a></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
