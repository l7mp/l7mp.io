<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="{{ site.baseurl }}/">
        <span class="navbar-logo"></span>{% include logo.svg %}
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            {% for link in site.data.navigation %}
            <li class="nav-item active">
                {% if link.url == "openapi" %}
                    <a class="nav-link" href="{% if link.url %}{{ site.baseurl }}/{{ link.url }}{% else %}{{ link.external_url }}{% endif %}" target="_blank"><span>{{ link.title }}</span></a>
                {% else %}
                    <a class="nav-link" href="{% if link.url %}{{ site.baseurl }}/{{ link.url }}{% else %}{{ link.external_url }}{% endif %}"><span>{{ link.title }}</span></a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        <ul class="navbar-nav ml-auto">
            <!-- <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2 bg-transparent text-white" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button> 
            </form> -->
            <form action="{{ site.baseurl }}/search/" method="get" class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2 bg-transparent text-white" type="text" id="search-box-head" name="query" placeholder="Search" aria-label="Search">
            </form>
            <li class="nav-item">
                <a class="nav-link" href="{{site.repo_l7mp}}">
                    <div style="display: inline-block;">
                        <i class="fab fa fa-github-alt fa-2x"></i>
                    </div>
                    <div style="display: inline-block;">
                        <small style="display: block;">{{ site.github_user_l7mp }}/{{ site.github_repo_l7mp }}</small>
                        <small style="display: block;" id="git_details_l7mp"></small>
                    </div>
                </a> 
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{site.repo_stunner}}">
                    <div style="display: inline-block;">
                        <small style="display: block;">{{ site.github_user_l7mp }}/{{ site.github_repo_stunner }}</small>
                        <small style="display: block;" id="git_details_stunner"></small>
                    </div>
                </a> 
            </li>
        </ul>
    </div>
</nav>
